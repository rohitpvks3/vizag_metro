<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Confirmation</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="container">
        <div class="confirmation-form">
            <h1>Ticket Confirmation</h1>
            <div class="confirmation-summary">
                <h2>Booking Details</h2>
                <p>Booking Date: <span id="bookingDate"></span></p>
                <p>Date: <span id="summaryDate"></span></p>
                <p>Time: <span id="summaryTime"></span></p>
                <p>From: <span id="summaryFrom"></span></p>
                <p>To: <span id="summaryTo"></span></p>
                <p>Train Number: <span id="summaryTrainNumber"></span></p>
                <p>Cost: $<span id="summaryCost"></span></p>
            </div>
        </div>
    </div>

    <script src="confirmation.js"></script>
</body>
</html>
